career-profile:
  title: Career Profile
  summary: |
    Loren is an experienced full stack Software Engineer with over 15 years in the field, having successfully built software systems and led teams across diverse projects and industries. With a comprehensive knowledge of software technologies, languages, and frameworks, Loren has assumed various roles, including Systems Architect, Project Manager, and Business Analyst. Loren's ability to rapidly understand the technical landscape of businesses, coupled with their expertise in consulting, allows them to bridge the gap between technical and non-technical teams to achieve business objectives effectively.

