experiences:
  - role: Principal Software Consultant
    time: November 2019 - Present
    company: Innovise Technologies
    location: Bellevue, WA
    details: |
      Loren has excelled in serving clients across various industries in multiple capacities, including Chief Technology Officer, Software Development Lead, and Software Engineer. Adapting to diverse client needs and delivering exceptional service, Loren has become a highly-regarded software consultant.

      _Accomplishments_
        - Adapted to various roles, serving clients from CTO to software developer
        - Implemented cloud cost reduction strategies, saving clients up to 60% in monthly expenses
        - Refactored and rebuilt slow .NET systems in C#, enhancing system speed and performance by up to 75%
        - Designed, built, deployed, and operated complete software systems using Node.js and React, integrated with various external systems
        - Helped clients organize software development teams, implementing Agile processes using Atlassian tools
        - Revamped and rebuilt an abandoned Vue.js web application to meet client specifications

  - role: Senior Software Engineer
    time: May 2019 - January 2020
    company: Mercedes Benz, Research and Development, North America (on contract by iTrellis, LLC)
    location: Seattle, WA
    details: |
      As the Senior Software Engineer Loren was responsible for working on two projects
      simultaneously for multiple stakeholders within the client's organization. One
      project focused on creating and integrating the API that provides data to all client
      vehicle head units worldwide, aligning with changing laws &amp; regulations. The 
      second project was solving Azure Active Directory syncing issues for a 
      subsection of the client's employees, requiring the creation of APIs and tasks 
      to sync the Active Directory databases. 

      _Accomplishments_
        -	Learned the clients operations procedures and used Docker & Kubernetes to stand
        up both systems in Azure, resulting in successful systems integrations.
        - Supported teams based out of Europe including during off-hours releases
        for troubleshooting, debugging and general needs.
        - Successfully delivered both projects ahead of projected timeline.
        - At the request of the client, presented and demonstrated project work at meetings.

  - role: Senior Software Engineer
    time: Oct 2019 - May 2019
    company: CBRE (on contract by iTrellis, LLC)
    location: Dallas, TX
    details: |
      This project was for a client based in Dallas, Texas and required a combination
      of remote and on-site work. Loren was tasked with working within the team to
      produce an angular-driven internal website, featuring real-time dashboards that
      displayed performance data an analytics used by the company's sales team.
      Throughout this project, Loren played an integral role in solving front-end
      and back-end projects simultaneously for the website, demonstrating the
      benefits and efficiencies of resources that can execute both types of 
      software design.

      _Accomplishments_
        - The only member on the project team, working on front-end and back-end parts of the code increase production and decrease dependencies.
        - Taught the client's team software development best practices such as git version control.
        - Adopted Angular 7, Postgres and GoLang within a couple of days to meet the client's expectations.

  - role: Account Lead & Senior Software Engineer
    time: Oct 2018 - Oct 2019
    company: Crestron (on contract by iTrellis, LLC)
    location: Rockleigh, NJ
    details: |
      As a Senior Software Engineer, Loren assisted in the overhaul and deployment of
      the client’s primary customer facing website and back-end tools to support
      content changes and solve for multiple major performance issues.  He also provided
      post-deployment support and continued feature development. Throughout this
      process Loren also taught software development best practices and facilitated
      the implementation of these processes, allowing the client to be self-sufficient 
      post-completion of the project. He was also responsible for helping with 
      code reviews, release management, Azure Dev Ops functions and process documentation.

      _Accomplishments_
        -	Responsible for building and maintaining iTrellis's relationship with the
        client as the Account Lead.
        - Supported the release of enterprise level Azure hosted website.
        - Performed successful integrations including CDN and Elastic Search.
        - Improved site performance by reducing database calls on each pages from
        120 calls per page to 2, making Elastic Search more efficient.
        - Quickly learned the company’s architectural landscape to make an immediate
        impact on the client's team.
        - As the Release Manager, Loren planned and executed the back-end tool
        solution for content managers.

  - role: Project Manager &amp; Senior Software Engineer
    time: Dec 2017 - Oct 2019
    company: Capstone Technologies (on contract by iTrellis, LLC)
    location: Vancouver, WA
    details: |
      Played an integral role in transforming the client with no software change 
      management processes into a SAFe organization, implementing Microsoft Team
      Foundation Server as the team support technology. Acted as the Scrum Master,
      supporting the team in the adoption of  Agile principles and continuous
      development techniques. Produced metrics to identify strong and weak points
      in the software creation process.
        
      _Accomplishments_
        -	Organized the company into 3 functioning Scrum teams.
        - Taught 9 developers and 5+ business analysts how to utilize the Scrum process.
        - Created a CI/CD pipeline to increase productivity and quality assurance.

  - role: Team Lead &amp; Senior Software Engineer
    time: Mar 2011 - Jun 2016
    company: ATG Stores / Lowe's
    location: Kirkland, WA
    details: |
      Loren was responsible for the redesign of the cart and checkout pages of
      e-commerce home improvement companies ATGStores.com and Lowe's Canada. This
      integral redesign ensured optimal performance for customers purchasing on
      the website. During this time, Loren also built and lead a team of 6 software
      engineers to maintain and add additional features to the cart and checkout
      pages of the site.

      _Accomplishments_
        - Integral part in helping meet and comply with PCI standards.
        - Designed and created the credit card value using key encryption technology.
        - Built and maintained a multi-million dollar checkout experience using Asp.net and C#.
        - Implemented and lead the first team in the company to adopt Scrum methodologies.

